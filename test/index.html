<html>
<head>
</head>
<body>
<h1>url</h1>
<a id='demo'>Launch app</a>
</body>
  <script>
let url = window.location.href;
var a = document.getElementById('demo'); 
let updateURL = "intent://"+url+"/#Intent;scheme=https;package=com.btbottle.acquabtbottleapp;end";

var openApp = function() {
  window.location.replace(updateURL);
};
a.href=updateURL;
window.onload = (event) => {
  openApp()
};

</script>

</html>
